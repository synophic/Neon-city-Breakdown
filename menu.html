<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3>Song: TK from Ling tosite sigure - P.S. RED</h3>
	<img src="gamename.gif">
	<a href="neon-city.html"><div></div></a>
	<audio src="bgmusic.mp3" autoplay loop></audio>

	<style type="text/css">
		body{
			position: relative;
			background: url("bg.gif") no-repeat;
			background-size: cover;
		}

		@keyframes test{
			from{transform: rotate(10deg); width: 600px;}
			to{transform: rotate(-10deg); width: 650px;}
		}

		img{
			position: relative;
			left: 30%;
			top: 30px;
			animation-name: test;
			animation-duration: 4s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		div{
			position: absolute;
			width: 600px;
			height: 150px;
			background: url("but1.gif");
			left: 30%;
			top: 500px;
		}

		div:hover {
			background: url("but2.gif");
		}

		@keyframes textcolor{
			0%   {color: red;}
  			25%  {color: yellow;}
  			50%  {color: green;}
  			100% {color: blue;}
		}

		h3{
			position: absolute;
			left: 35%;
			top: 600px;
			animation-name: textcolor;
			animation-duration: 4s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
	</style>
</body>
</html>
